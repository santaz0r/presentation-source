<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <section>
            <p>Material UI</p>
            <img data-src="./assets/main/main.JPG" />
          </section>
          <section>
            <img data-src="./assets/main/core.JPG" />
          </section>
          <section>
            <img data-src="./assets/main/MIUX.JPG" />
          </section>
          <section>
            <img data-src="./assets/main/templates.JPG" />
          </section>
          <section>
            <img data-src="./assets/main/kits.JPG" />
          </section>
        </section>

        <section>
          <section>
            <p>App: example project</p>
            <img
              class="r-stretch"
              data-src="./assets/second/beforeHeader.JPG"
            />
          </section>
          <section>
            <p>App</p>
            <img class="r-stretch" data-src="./assets/second/APP.JPG" />
          </section>
          <section>
            <p>GoodsList</p>
            <img class="r-stretch" data-src="./assets/second/GoodsList.JPG" />

          <section>
            <p>Item</p>
            <img class="r-stretch" data-src="./assets/second/Item.JPG" />

          <section>

            <img class="r-stretch" data-src="./assets/second/searchInput.JPG" />
          </section>
        </section>

        <section>
          <section>
            <img
              class="r-stretch"

          <section>
            <img class="r-stretch" data-src="./assets/third/APPBAR.JPG" />
          </section>
          <section>
            <img class="r-stretch" data-src="./assets/third/APPBARCode.JPG" />
          </section>
          <section>
            <img class="r-stretch" data-src="./assets/third/comparison.JPG" />
          </section>
          <section>
            <img class="r-stretch" data-src="./assets/third/ADDStatic.JPG" />
          </section>
          <section>
            <img class="r-stretch" data-src="./assets/third/typoDefault.JPG" />
          </section>
          <section>
            <img class="r-stretch" data-src="./assets/third/addVariant.JPG" />
          </section>
          <section>
            <img
              class="r-stretch"

            />
          </section>
        </section>

        <section>
          <section>
            <img class="r-stretch" data-src="./assets/input/TextField.JPG" />
          </section>
          <section>
            <img class="r-stretch" data-src="./assets/input/fullInput.JPG" />
          </section>
          <section>
            <img class="r-stretch" data-src="./assets/input/compareInput.jpg" />
          </section>
          <section>
            <img class="r-stretch" data-src="./assets/input/container.JPG" />
          </section>
        </section>

        <section>
          <section>
            <img class="r-stretch" data-src="./assets/grid/grid.JPG" />

          <section>
            <img class="r-stretch" data-src="./assets/grid/GridInit2-1.JPG" />

          <section>

          </section>
          <section>

          <section>

        <section>

        </section>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>

</html>
